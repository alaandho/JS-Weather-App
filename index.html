<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
        <div class="container">
                <form id="search_form">
                    <input type="text" id="cityName" class="search-bar" placeholder="Enter city">
                    <button type="button" class="button" onClick="getWeather()">search</button>
                </form> 

            
            <div class="weather">
                <h2 class="city">City</h2>
                <h1 class="current_temp">Feels Like</h1>
                <p class="low_temp">Night</p>
                <p class="high_temp">Day</p>
                <div class="desc"></div>
                <div class="humidity">Humidity</div>
            </div>
        </div>
</body>
</html>
